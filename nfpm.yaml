name: ly
arch: amd64
platform: linux
version: v0.1.0
section: default
priority: extra
replaces: []
provides:
  - ly
depends: 
  - libpam0g
  - libxcb-xkb1
  - ncurses-bin
  - systemd-sysv
  - util-linux
  - xorg
maintainer: 'Clay Risser <email@clayrisser.com>'
description: |
  display manager with console UI
vendor: nullgemm
homepage: https://github.com/nullgemm/ly
license: "Do What The F*ck You Want To Public License"
changelog: changelog.yml
contents:
  - src: ./ly/res/config.ini
    dst: /etc/ly/config.ini
  - src: ./ly/res/xsetup.sh
    dst: /etc/ly/xsetup.sh
  - src: ./ly/res/wsetup.sh
    dst: /etc/ly/wsetup.sh
  - src: ./ly/res/lang/*
    dst: /etc/ly/lang
  - src: ./ly/res/ly.service
    dst: /usr/lib/systemd/system/ly.service
    file_info:
      mode: 0644
  - src: ./ly/res/pam.d/ly
    dst: /etc/pam.d/ly
    file_info:
      mode: 0644
  - src: ./ly/bin/ly
    dst: /usr/bin/ly
    file_info:
      mode: 0755
